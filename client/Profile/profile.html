<template name='Profile'>
 <h1 class='page_titles'>{{ userName userInfo }} Profile</h1>
{{> addSpotifyId }}
{{#if currentUser}}
 {{> profileDetails}}
{{/if}}
</template>


<template name='profileDetails'>
  <h3>{{ userName userInfo }} Profile</h3>

  {{#if userImage}}
    <img src="{{userImage}}">
  {{/if}}
  <div id='playlist_list_div'>
   {{#each userPlaylists}}
     <ul id="playlists_list">
      {{> userPlaylist}}
     </ul>
   {{/each}}
  </div>
</template>

<template name="userPlaylist">
    <li><a href="/playlist/{{_id}}" class="playlist_link"><strong >{{name}}</strong></a> - {{trackCount}} tracks</li>
</template>

<template name='addSpotifyId'>
  {{#unless currentUser.services.spotify.id}}
    <a href='#' id='add-spotify-link'>Add spotify ID</a>
     <div id='spotify-id' style='display: none'>
      <input type='text' id='addSpotifyId'>
      <button type='submit' id='add-spotify-account'>Submit</button>
    </div>
  {{/unless}}
</template>
