<template name="Tracks">
  <div id="container">


    {{#if tracks}}
    {{> player}}
    <br>
      <a href='#' class="backLink">Go Back</a>
      <ul>
        {{#each tracks}}
          <li><strong class="track">{{artists}}</strong> - {{name}} </li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name='player'>
  <iframe src="https://embed.spotify.com/?uri=spotify:user:{{playerId.ownerId}}:playlist:{{playerId.spotifyId}}" width="600" height="397" frameborder="0" allowtransparency="true"></iframe>
</template>
