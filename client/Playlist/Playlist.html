<template name="Tracks">
  <div id="container">

    
      {{> playlistTitle }}

    <a href="#" class="backLink" id='#go_back_button'>Go Back</a>

    {{#if tracks}}
      {{> player}}



     <div id='track_div'>
      <ul id='track_list'>
        {{#each tracks}}
          <li><strong class="track">{{artists}}</strong> - {{name}} </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}

  </div>
</template>

<template name='player'>
  <iframe id='spotify_player' src="https://embed.spotify.com/?uri=spotify:user:{{playerId.ownerId}}:playlist:{{playerId.spotifyId}}&theme=white" width="600" height="397" frameborder="0" allowtransparency="true"></iframe>
</template>

<template name='playlistTitle'>
  <h1>{{ playlistName }}</h1>
</template>
