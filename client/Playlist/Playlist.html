<template name="Tracks">
  <div id="container">
    <a href="/myPlaylists" id="back-to-playlist-link">Back to playlists</a>
    {{#if tracks}}
      <ul>
        {{#each tracks}}
          <li><strong class="track">{{artists}}</strong> - {{name}} </li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>
