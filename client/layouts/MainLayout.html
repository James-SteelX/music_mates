<template name="MainLayout">
  
  <div class="container">

    <header id='container_header'>
      <div id="logo_div">
        <a href="/"><img id="logo" src="/logo_horizontal.png" /></a>
      </div>

        <div id="navigation">
          {{> Navigation}}
        </div>

        <div id="sign_in_div">
          {{> LoginButtons }}
        </div>

    </header>

    <main class="main-layout">
      {{> Template.dynamic template=main}}
    </main>

  </div>
</template>
