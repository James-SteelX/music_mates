<template name='MyPlaylists'>

  <h1 class='page_titles'>My Playlists</h1>

{{# if currentUser.services.spotify.id}}
  <div id='import_button_div'>
   <a href="" id="import_playlists">Import/Update Your Spotify Playlists</a>
   <img src='/ajax-loader.gif' id='playlist_loading_gif' style='display: none'>
  </div>
{{ else }}
 <p>Please go to your <a href='/myProfile'>profile page</a> to add your spotify account</p>
 {{/if}}


  <div id='playlist_list_div'>
  {{#if playlists}}
    <ul id="playlists_list">
      {{#each playlists}}
        {{> Playlist}}
      {{/each}}
    </ul>
   {{ else }}
    <p id='add_account_info'>You currently have no playlists, if your spotify account is linked hig the import button or head to your prpfile to link your account.</p>
  {{/if}}
  </div>
</template>

<template name="Playlist">
    <li><a href="/playlist/{{_id}}" class="playlist_link"><strong >{{name}}</strong></a> - {{trackCount}} tracks</li>
</template>
